<!DOCTYPE html>
<html>
<head>
	<title>MiniUser Profiles</title>

</head>
<body ng-app="userProfiles">

	<div ng-controller="mainController">

		<ul>
			<li ng-repeat="user in users"><img ng-src="{{user.avatar}}"/> {{ user.id }}. {{ user.first_name }} {{user.last_name}}</li>
		</ul>

	</div>

	<!-- scripts -->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	
	<script type="text/javascript" src="js/service.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
